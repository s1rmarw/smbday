</head>
<body>

        function handleYes() {
            // Change the text
            document.getElementById("dynamic-text").innerText = "OMG YES THANK YOU!! \n See you on February 14th cutie <3";

            dynamicText.style.color = 'green'; // Set default text color to green

            var buttonContainer = document.querySelector('.button-container');

            var valentineImage = document.getElementById('valentine-image');

        }

        function handleNo() {
            // "if" statement for No button
            var dynamicText = document.getElementById("dynamic-text");
            dynamicText.innerText = noMessages[noIndex];

            // Change the image after each "No" message
            var valentineImage = document.getElementById('valentine-image');
            valentineImage.src = noImages[noIndex];
            valentineImage.alt = 'NO';

            // Increment index, cycle through messages and images
            noIndex = (noIndex + 1) % Math.min(noMessages.length, noImages.length);

            // Increment noCount
            noCount++;

            // Change the background image after 7 "No" clicks
            if (noCount === 20) {
                document.body.style.backgroundImage = "url('aotback.jpg')";
                 dynamicText.style.color = 'red'; // Add the 'red-text' class to change text color to red
                
            }
